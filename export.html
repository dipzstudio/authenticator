<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Export - UnderJoy Authenticator</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="module">
      import { SafeArea } from '@capacitor-community/safe-area';
      
      SafeArea.getSafeAreaInsets().then((data) => {
        document.documentElement.style.setProperty('--safe-area-inset-top', `${data.insets.top}px`);
        document.documentElement.style.setProperty('--safe-area-inset-bottom', `${data.insets.bottom}px`);
        document.documentElement.style.setProperty('--safe-area-inset-left', `${data.insets.left}px`);
        document.documentElement.style.setProperty('--safe-area-inset-right', `${data.insets.right}px`);
      }).catch(err => {
        console.error('SafeArea error:', err);
        document.documentElement.style.setProperty('--safe-area-inset-top', '50px');
      });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button class="menu-icon" id="menuToggle" aria-label="Menu">
                    <style>
						.menu-icon rect,.menu-icon line{stroke-dasharray:100;stroke-dashoffset:100;animation:draw 7s ease-in-out infinite}
						.menu-icon rect{animation-delay:0s}
						.menu-icon line:nth-of-type(1){animation-delay:1s}
						.menu-icon line:nth-of-type(2){animation-delay:1.4s}
						.menu-icon line:nth-of-type(3){animation-delay:1.8s}
						@keyframes draw{0%{stroke-dashoffset:100}20%{stroke-dashoffset:0}60%{stroke-dashoffset:0}80%{stroke-dashoffset:100}100%{stroke-dashoffset:100}}
					</style>
					<svg class="menu-icon" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
						<rect x="3" y="4" width="6" height="16" rx="2" stroke="#6366F1" stroke-width="2.8"/>
						<line x1="12" y1="7" x2="21" y2="7" stroke="#E0B022" stroke-width="2.8"/>
						<line x1="12" y1="12" x2="21" y2="12" stroke="#06B6D4" stroke-width="2.8"/>
						<line x1="12" y1="17" x2="21" y2="17" stroke="#10B981" stroke-width="2.8"/>
					</svg>
                </button>
                <div class="header-text">
                    <h1>UnderJoy Authenticator</h1>
                    <p class="welcome-text">Welcome, <span id="userName">User</span></p>
                </div>
            </div>
            <div class="header-right" style="display:flex; align-items:center; gap:6px;">
                <div id="netStatus" style="justify-content:center; margin-right:8px;">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="12" cy="12" r="10" stroke="#BFBFBF" stroke-width="1"/>                      
                      <circle cx="12" cy="17" r="1.7" fill="#6BD36B"/>
                      <path d="M8.5 14C10.8 12 13.2 12 15.5 14" stroke="#6BD36B" stroke-width="1.6" stroke-linecap="round"/>
                      <path d="M7 11C10.5 8 13.5 8 17 11" stroke="#6BD36B" stroke-width="1.6" stroke-linecap="round"/>
                      <path d="M5.8 8.5C9.5 5 14.5 5 18.2 8.5" stroke="#6BD36B" stroke-width="1.6" stroke-linecap="round"/>
                    </svg>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

		<div id="notificationContainer" class="notification-container" style="display:none;"></div>
		
		<div class="page-content" style="padding-bottom: 160px;">
			<div class="section-header">
				<h2>Export Authenticators</h2>
			</div>
			
			<p class="export-subtitle">Select the Authenticators you want to export</p>
			
			<!-- Export List -->
            <div id="exportList" class="export-list"></div>

            <!-- Export QR Container (Hidden initially) -->
            <div id="exportQRContainer" class="export-qr-container" style="display:none;">
                <div class="qr-wrapper">
                    <canvas id="qrCodeCanvas"></canvas>
                </div>
                <button id="downloadQRBtn" class="btn-download-qr">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download as Image
                </button>
            </div>
        </div>

        <!-- Fixed Bottom Export Button -->
        <div class="bottom-action" style="padding: 16px 20px; padding-bottom: max(16px, calc(16px + env(safe-area-inset-bottom)));">
            <button id="exportBtn" class="export-button-fixed" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 16 12 12 8 16"></polyline>
                    <line x1="12" y1="12" x2="12" y2="21"></line>
                    <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                    <polyline points="16 16 12 12 8 16"></polyline>
                </svg>
                Export
            </button>
            <a href="index.html" class="home-button-fixed" style="margin-top: 12px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

                <a href="privacy.html" class="menu-item">

                    </svg>
                    <span>Privacy Policy</span>
                </a>
                <a href="about.html" class="menu-item">

                        <circle cx="12" cy="12" r="10"></circle>

            </nav>
            
            <div class="menu-footer">
